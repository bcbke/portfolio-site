<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container navbar">
      <img src="images/logo-02.png" alt="Logo" class="logo" />
      <nav>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#work">Work</a></li>
          <li><a href="#clients">Clients</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero" style="background-image: url('images/home.jpg')">
    <div class="overlay">
      <h1>Welcome to My Portfolio</h1>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="section" style="background-image: url('images/section1.png')">
    <div class="content">
      <h2>About Me</h2>
      <p>I am a creative professional passionate about design, technology, and innovation.</p>
    </div>
  </section>

  <!-- Work Section -->
  <section id="work" class="section" style="background-image: url('images/work.jpg')">
    <div class="content">
      <h2>My Work</h2>
      <div class="grid">
        <img src="images/project1.jpeg" alt="Project 1">
        <img src="images/project2.jpeg" alt="Project 2">
        <img src="images/project3.jpeg" alt="Project 3">
        <img src="images/project4.jpeg" alt="Project 4">
        <img src="images/project5.jpeg" alt="Project 5">
        <img src="images/project6.jpeg" alt="Project 6">
      </div>
    </div>
  </section>

  <!-- Clients Section -->
  <section id="clients" class="section" style="background-image: url('images/section3.png')">
    <div class="content">
      <h2>Clients</h2>
      <div class="grid clients">
        <img src="images/client1.png" alt="Client 1">
        <img src="images/client2.png" alt="Client 2">
        <img src="images/client3.png" alt="Client 3">
        <img src="images/client4.png" alt="Client 4">
        <img src="images/client5.png" alt="Client 5">
        <img src="images/client6.png" alt="Client 6">
        <img src="images/client7.png" alt="Client 7">
        <img src="images/client8.png" alt="Client 8">
        <img src="images/client9.png" alt="Client 9">
        <img src="images/client10.png" alt="Client 10">
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="section" style="background-image: url('images/section5.png')">
    <div class="content">
      <h2>Contact</h2>
      <p>Feel free to reach out for collaborations or inquiries.</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
